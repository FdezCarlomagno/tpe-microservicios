# =====================================================
# CONFIGURACIÓN DEL SERVICIO USERS-SERVICE
# =====================================================

# Puerto del microservicio
server.port=8081

# Nombre del microservicio (para otros servicios como Feign o Eureka)
spring.application.name=users-service

# =====================================================
# CONEXIÓN A BASE DE DATOS MONGODB
# =====================================================

# URL de conexión completa (recomendado)
spring.data.mongodb.uri=mongodb://localhost:27017/users_db

# O configuración individual (alternativa)
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.database=users_db
# spring.data.mongodb.authentication-database=admin  # Si necesitas autenticación
# spring.data.mongodb.username=  # Si MongoDB tiene auth
# spring.data.mongodb.password=  # Si MongoDB tiene auth

# =====================================================
# CONFIGURACIÓN ESPECÍFICA MONGODB
# =====================================================

# Crear índices automáticamente al iniciar
spring.data.mongodb.auto-index-creation=true

# Configuración del template (opcional)
spring.data.mongodb.field-naming-strategy=

